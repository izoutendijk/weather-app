<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container bg-body">
      <div class="date">Saturday, 18:00</div>
      <div class="tempOption">
        <span class="tempCelsius active">ºC</span>
        <span class="separation"> | </span>
        <span class="tempFahrenheit">ºF</span>
      </div>
      <form id="search-bar">
        <div class="row g-3 inputCityBar">
          <div class="col-auto">
            <i class="fa-solid fa-magnifying-glass" id="searchButton"></i>
          </div>
          <div class="col-auto">
            <input
              type="search"
              id="inputCity"
              class="form-control"
              placeholder="Enter a city here"
            />
          </div>
        </div>
      </form>

      <button type="button" class="btn btn-link currentLoc">
        Current Location
      </button>
      <div class="tempCurrent">
        <span class="tempValue"></span><span id="units"></span>
      </div>

      <div class="row temp">
        <div class="col-4 empty"></div>
        <div class="col-2 tempTodayMin">
          Min: <span id="min-value"></span><span id="units"></span>
        </div>
        <div class="col-2 tempTodayMax">
          Max: <span id="max-value"></span><span id="units"></span>
        </div>
        <div class="col-4 empty"></div>
      </div>

      <h2 class="currentCity mb-1"></h2>

      <div class="row stats">
        <div class="col-1 empty"></div>
        <div class="col-3 humidity"></div>
        <div class="col-3 wind"></div>
        <div class="col-3 uvindex"></div>
        <div class="col-1 empty"></div>
      </div>

      <div class="card forecastToday">
        <div class="card-body rounded-2" id="forecastTodayHourly"></div>
      </div>

      <div class="forecast" id="forecast"></div>
    </div>
    <div class="source-comment">
      <a
        class="source-code btn-link"
        href="https://github.com/izoutendijk/weather-app"
        target="_blanks"
      >
        Open-source code</a
      >
      by Iris Zoutendijk
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/4d4abf9bd0.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
